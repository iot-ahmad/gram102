<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 102 Grammar Quiz - Random Questions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .container { max-width: 900px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .start-container { padding: 50px; text-align: center; }
        .start-btn { padding: 15px 40px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .start-btn:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .quiz-info { background: #f8f9fa; padding: 14px 32px; display: flex; justify-content: space-around; border-bottom: 2px solid #e9ecef; }
        .quiz-info-item { font-size: 14px; color: #666; }
        .quiz-info-item strong { color: #333; }
        .quiz-container { padding: 36px 32px; min-height: 480px; display: none; }
        .question-card { display: none; animation: fadeIn 0.5s; }
        .question-card.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .question-number { color: #667eea; font-weight: bold; font-size: 14px; margin-bottom: 15px; }
        .question-text { font-size: 20px; color: #333; margin-bottom: 25px; line-height: 1.6; }
        .question-type { display: inline-block; background: #e3f2fd; color: #1976d2; padding: 5px 12px; border-radius: 15px; font-size: 12px; margin-bottom: 15px; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option-label { background: #f8f9fa; border: 2px solid #e9ecef; padding: 15px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s; font-size: 16px; display: flex; align-items: center; gap: 12px; }
        .option-label:hover { background: #e9ecef; border-color: #667eea; transform: translateX(5px); }
        .option-label input[type="radio"] { width: 20px; height: 20px; cursor: pointer; accent-color: #667eea; }
        .option-label.selected { background: #667eea; color: white; border-color: #667eea; }
        .option-label.correct { background: #4caf50; color: white; border-color: #4caf50; }
        .option-label.incorrect { background: #f44336; color: white; border-color: #f44336; }
        .option-label.disabled { pointer-events: none; }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .feedback.show { display: block; animation: fadeIn 0.5s; }
        .feedback.correct { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
        .feedback.incorrect { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .navigation { display: flex; justify-content: space-between; margin-top: 30px; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: all 0.3s; font-weight: 600; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: #e9ecef; color: #666; }
        .btn-secondary:hover { background: #dee2e6; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results { display: none; text-align: center; padding: 40px 30px; }
        .results.show { display: block; animation: fadeIn 0.5s; }
        .score-circle { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 30px auto; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
        .score-circle .score { font-size: 48px; font-weight: bold; }
        .score-circle .total { font-size: 18px; opacity: 0.9; }
        .results h2 { color: #333; margin-bottom: 20px; font-size: 32px; }
        .results p { color: #666; font-size: 18px; margin-bottom: 30px; }
        .progress-bar { width: 100%; height: 8px; background: #e9ecef; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö English 102 Grammar Quiz</h1>
            <p>University Level - 60 Random Questions</p>
        </div>
        <div class="start-container" id="start-screen">
            <h2 style="color: #333; margin-bottom: 20px;">Ready to Test Your Grammar?</h2>
            <p style="color: #666; margin-bottom: 30px;">60 questions covering all tenses in random order</p>
            <button class="start-btn" onclick="startQuiz()">üöÄ Start Quiz</button>
        </div>
        <div class="quiz-info" style="display:none" id="info-bar">
            <div class="quiz-info-item"><strong>Total Questions:</strong> <span id="total-questions">60</span></div>
            <div class="quiz-info-item"><strong>Current:</strong> <span id="current-question">1</span></div>
            <div class="quiz-info-item"><strong>Score:</strong> <span id="current-score">0</span></div>
            <div class="quiz-info-item"><strong>Percentage:</strong> <span id="percentage">0%</span></div>
        </div>
        <div class="quiz-container" id="quiz-container">
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <div id="quiz-questions"></div>
            <div class="navigation">
                <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()">‚Üê Previous</button>
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()">Check Answer</button>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" style="display:none;">Next ‚Üí</button>
                <button class="btn btn-primary" id="finish-btn" onclick="finishQuiz()" style="display:none;">Finish Quiz</button>
            </div>
        </div>
        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-circle"><div class="score" id="final-score">0</div><div class="total">out of <span id="final-total">60</span></div></div>
            <p id="result-message"></p>
            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
        </div>
    </div>
    <script>
        const allQuestions = [{"q": "Research _____ that students learn better in the morning.", "opts": ["show", "shows", "showing"], "ans": 1}, {"q": "The university _____ free counseling services to all students.", "opts": ["provide", "provides", "providing"], "ans": 1}, {"q": "Academic integrity _____ a fundamental principle in higher education.", "opts": ["remain", "remains", "remaining"], "ans": 1}, {"q": "Many scholars _____ that critical thinking is essential for academic success.", "opts": ["argue", "argues", "arguing"], "ans": 0}, {"q": "The professor _____ his lectures with real-world examples.", "opts": ["illustrate", "illustrates", "illustrating"], "ans": 1}, {"q": "Online platforms _____ students to access resources anytime.", "opts": ["enable", "enables", "enabling"], "ans": 0}, {"q": "The curriculum _____ various disciplines and perspectives.", "opts": ["incorporate", "incorporates", "incorporating"], "ans": 1}, {"q": "Students typically _____ their thesis proposals in the final year.", "opts": ["submit", "submits", "submitting"], "ans": 0}, {"q": "This methodology _____ both qualitative and quantitative approaches.", "opts": ["combine", "combines", "combining"], "ans": 1}, {"q": "Academic journals _____ peer-reviewed articles from researchers worldwide.", "opts": ["publish", "publishes", "publishing"], "ans": 0}, {"q": "Scientists _____ currently _____ new methods to address climate change.", "opts": ["are / developing", "is / developing", "am / developing"], "ans": 0}, {"q": "The research team _____ data from multiple sources this semester.", "opts": ["collect", "collects", "is collecting"], "ans": 2}, {"q": "Universities _____ increasingly _____ online learning platforms.", "opts": ["are / adopting", "is / adopting", "am / adopting"], "ans": 0}, {"q": "We _____ a comprehensive literature review for our dissertation.", "opts": ["conduct", "conducts", "are conducting"], "ans": 2}, {"q": "The professor _____ constantly _____ us to think critically.", "opts": ["is / encouraging", "are / encouraging", "am / encouraging"], "ans": 0}, {"q": "Students _____ more emphasis on interdisciplinary studies nowadays.", "opts": ["place", "places", "are placing"], "ans": 2}, {"q": "The academic community _____ this issue extensively these days.", "opts": ["debate", "debates", "is debating"], "ans": 2}, {"q": "My colleague _____ always _____ innovative teaching strategies.", "opts": ["is / experimenting", "are / experimenting", "am / experimenting"], "ans": 0}, {"q": "Researchers _____ the long-term effects of social media on learning.", "opts": ["study", "studies", "are studying"], "ans": 2}, {"q": "The institution _____ its educational policies this year.", "opts": ["revise", "revises", "is revising"], "ans": 2}, {"q": "The researcher _____ groundbreaking findings in her 2020 study.", "opts": ["present", "presented", "presenting"], "ans": 1}, {"q": "Students _____ actively in the symposium last month.", "opts": ["participate", "participated", "participating"], "ans": 1}, {"q": "The institution _____ new admission criteria last year.", "opts": ["implement", "implemented", "implementing"], "ans": 1}, {"q": "Scholars _____ this theory during the 19th century.", "opts": ["develop", "developed", "developing"], "ans": 1}, {"q": "The university _____ its first international partnership in 2015.", "opts": ["establish", "established", "establishing"], "ans": 1}, {"q": "My supervisor _____ valuable feedback on my draft yesterday.", "opts": ["provide", "provided", "providing"], "ans": 1}, {"q": "The committee _____ the proposal after thorough deliberation.", "opts": ["approve", "approved", "approving"], "ans": 1}, {"q": "Researchers _____ significant correlations in their statistical analysis.", "opts": ["identify", "identified", "identifying"], "ans": 1}, {"q": "The conference _____ distinguished speakers from various fields.", "opts": ["feature", "featured", "featuring"], "ans": 1}, {"q": "Students _____ their dissertations before the deadline last semester.", "opts": ["submit", "submitted", "submitting"], "ans": 1}, {"q": "While I _____ my literature review, I discovered a critical gap.", "opts": ["conduct", "conducted", "was conducting"], "ans": 2}, {"q": "The participants _____ the survey when the system crashed.", "opts": ["complete", "completed", "were completing"], "ans": 2}, {"q": "Researchers _____ data when they noticed an anomaly.", "opts": ["analyze", "analyzed", "were analyzing"], "ans": 2}, {"q": "The professor _____ the methodology while students took notes.", "opts": ["explain", "explained", "was explaining"], "ans": 2}, {"q": "We _____ our hypotheses when new evidence emerged.", "opts": ["test", "tested", "were testing"], "ans": 2}, {"q": "Students _____ in a workshop when the announcement came.", "opts": ["participate", "participated", "were participating"], "ans": 2}, {"q": "The team _____ the findings when they encountered contradictory data.", "opts": ["discuss", "discussed", "was discussing"], "ans": 2}, {"q": "I _____ for my comprehensive exam when my advisor called.", "opts": ["prepare", "prepared", "was preparing"], "ans": 2}, {"q": "Scholars _____ this phenomenon while conducting field research.", "opts": ["observe", "observed", "were observing"], "ans": 2}, {"q": "The university _____ curriculum reforms when the pandemic began.", "opts": ["consider", "considered", "was considering"], "ans": 2}, {"q": "The research team _____ extensive data before publishing their findings.", "opts": ["collect", "had collected", "have collected"], "ans": 1}, {"q": "By 2020, scholars _____ significant progress in this field.", "opts": ["make", "had made", "have made"], "ans": 1}, {"q": "Students _____ their proposals before the ethics committee reviewed them.", "opts": ["revise", "had revised", "have revised"], "ans": 1}, {"q": "The professor _____ numerous articles before writing his book.", "opts": ["publish", "had published", "have published"], "ans": 1}, {"q": "Researchers _____ preliminary studies before conducting the main experiment.", "opts": ["complete", "had completed", "have completed"], "ans": 1}, {"q": "The institution _____ several reforms before implementing the new policy.", "opts": ["attempt", "had attempted", "have attempted"], "ans": 1}, {"q": "We _____ never _____ such comprehensive research before that project.", "opts": ["have / undertaken", "had / undertaken", "has / undertaken"], "ans": 1}, {"q": "The scholar _____ the original manuscripts before translating them.", "opts": ["examine", "had examined", "have examined"], "ans": 1}, {"q": "Students _____ already _____ the required courses before enrollment.", "opts": ["have / completed", "had / completed", "has / completed"], "ans": 1}, {"q": "By the time we submitted, we _____ three rounds of revisions.", "opts": ["undergo", "had undergone", "have undergone"], "ans": 1}, {"q": "Recent studies _____ a strong correlation between variables.", "opts": ["demonstrate", "demonstrated", "have demonstrated"], "ans": 2}, {"q": "The university _____ international accreditation recently.", "opts": ["achieve", "achieved", "has achieved"], "ans": 2}, {"q": "Scholars _____ this debate for decades.", "opts": ["engage", "engaged", "have engaged"], "ans": 2}, {"q": "This methodology _____ increasingly popular in recent years.", "opts": ["become", "became", "has become"], "ans": 2}, {"q": "_____ you _____ your thesis proposal yet?", "opts": ["Do / submit", "Did / submit", "Have / submitted"], "ans": 2}, {"q": "Researchers _____ not yet _____ consensus on this issue.", "opts": ["do / reach", "did / reach", "have / reached"], "ans": 2}, {"q": "The institution _____ significant investments in research infrastructure.", "opts": ["make", "made", "has made"], "ans": 2}, {"q": "I _____ in academia since completing my doctorate.", "opts": ["work", "worked", "have worked"], "ans": 2}, {"q": "This theory _____ our understanding of the phenomenon.", "opts": ["transform", "transformed", "has transformed"], "ans": 2}, {"q": "Many graduates _____ successful careers in various sectors.", "opts": ["pursue", "pursued", "have pursued"], "ans": 2}];
        let quizData = []; let currentQuestion = 0; let score = 0; let answered = false;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('info-bar').style.display = 'flex';
            document.getElementById('quiz-container').style.display = 'block';
            quizData = shuffleArray(allQuestions);
            currentQuestion = 0; score = 0; answered = false;
            initQuiz(); updateScore();
        }

        function initQuiz() {
            const container = document.getElementById('quiz-questions'); container.innerHTML = '';
            quizData.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                if (index === 0) questionCard.classList.add('active');
                questionCard.id = `question-${index}`;
                const optionsHTML = q.opts.map((opt, i) => `<label class="option-label" data-index="${i}"><input type="radio" name="q${index}" value="${i}"><span>${opt}</span></label>`).join('');
                questionCard.innerHTML = `<div class="question-type">Grammar - University Level</div><div class="question-number">Question ${index + 1} of ${quizData.length}</div><div class="question-text">${q.q}</div><div class="options">${optionsHTML}</div><div class="feedback" id="feedback-${index}"></div>`;
                container.appendChild(questionCard);
                questionCard.querySelectorAll('.option-label').forEach(label => {
                    label.addEventListener('click', function() {
                        if (!answered) {
                            questionCard.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
                            this.classList.add('selected'); this.querySelector('input').checked = true;
                        }
                    });
                });
            });
            updateProgress();
        }

        function checkAnswer() {
            if (answered) return;
            const currentQ = quizData[currentQuestion];
            const selectedRadio = document.querySelector(`#question-${currentQuestion} input[type="radio"]:checked`);
            if (!selectedRadio) { alert('Please select an answer!'); return; }
            const selectedIndex = parseInt(selectedRadio.value);
            const labels = document.querySelectorAll(`#question-${currentQuestion} .option-label`);
            const feedback = document.getElementById(`feedback-${currentQuestion}`);
            labels.forEach(label => label.classList.add('disabled'));
            if (selectedIndex === currentQ.ans) {
                labels[selectedIndex].classList.add('correct');
                feedback.className = 'feedback correct show'; feedback.textContent = '‚úì Correct! Excellent!'; score++;
            } else {
                labels[selectedIndex].classList.add('incorrect'); labels[currentQ.ans].classList.add('correct');
                feedback.className = 'feedback incorrect show'; feedback.textContent = `‚úó Incorrect. The correct answer is: ${currentQ.opts[currentQ.ans]}`;
            }
            answered = true; document.getElementById('check-btn').style.display = 'none';
            if (currentQuestion < quizData.length - 1) { document.getElementById('next-btn').style.display = 'block'; }
            else { document.getElementById('finish-btn').style.display = 'block'; }
            updateScore();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion++; document.getElementById(`question-${currentQuestion}`).classList.add('active');
                answered = false; document.getElementById('check-btn').style.display = 'block';
                document.getElementById('next-btn').style.display = 'none'; updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion--; document.getElementById(`question-${currentQuestion}`).classList.add('active'); updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
        }

        function updateScore() {
            document.getElementById('current-score').textContent = score;
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function finishQuiz() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('final-score').textContent = score;
            const percentage = (score / quizData.length) * 100; let message = '';
            if (percentage >= 90) message = 'üåü Outstanding! Excellent academic performance!';
            else if (percentage >= 75) message = 'üëè Great job! Strong understanding!';
            else if (percentage >= 60) message = 'üìö Good effort! Keep practicing!';
            else message = 'üí™ Review the material and try again!';
            document.getElementById('result-message').textContent = message;
        }
    </script>
</body>
</html>
